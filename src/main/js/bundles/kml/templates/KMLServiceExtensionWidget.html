<div>

    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="gutters:false, design:'headline', 'class':'loadServiceKML', 'style':'height:100px'"
         data-dojo-attach-point="baseNode">

        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top', gutters:false">
                <span data-dojo-attach-point="textBox"
                      data-dojo-type="dijit/form/TextBox"
                      data-dojo-props="placeHolder: '${i18n.ui.textBoxPlaceholder}','class':'ctLoadServiceTextBox'"
                      data-dojo-attach-event="onKeyUp:_onTextBoxKeyUp,onKeyPress:_onTextBoxKeyUp"></span>
                <span data-dojo-type="dijit/form/Button"
                      data-dojo-attach-point="clearSearch"
                      data-dojo-props="label:'asd',showLabel: false, iconClass:'icon-closing_x', 'class':'loadServiceResetButton'"
                      data-dojo-attach-event="onClick:_onClearClicked"></span>
        </div>


        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'center', gutters:false, 'style':'height:30px !important'">
               <span data-dojo-attach-point="textBoxTitle"
                     data-dojo-type="dijit/form/TextBox"
                     data-dojo-props="placeHolder: '${i18n.ui.titleTextBoxPlaceholder}','class':'ctLoadServiceTextBox ctLoadServiceTitle'"></span>
               <span data-dojo-type="dijit/form/Button"
                     data-dojo-attach-point="submitSearch"
                     data-dojo-props="label:'${i18n.ui.buttons.search}'"
                     data-dojo-attach-event="onClick:_onSubmitClicked"></span>
        </div>
    </div>


</div>
