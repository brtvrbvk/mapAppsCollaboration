<div>

    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="gutters:false,'class':'dijitDisplayNone'"
         data-dojo-attach-point="mainNode">
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top'">
            <div data-dojo-type="dijit/form/ToggleButton"
                 data-dojo-props="label:'${i18n.uncollapse}',iconClass:'icon-plus',checked:true"
                 data-dojo-attach-point="collapseButton"></div>
            <div class="description"
                 data-dojo-attach-point="hintCheckLayersNode">${i18n.hintCheckLayers}
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'center'">
            <div class="ctBreadcrumbList">
                <ul data-dojo-attach-point="breadcrumbnode"
                    class="dijitDisplayNone"></ul>
            </div>
            <div class="ctContentManagerList">
                <ul data-dojo-attach-point="viewnode"></ul>
            </div>
        </div>
    </div>

</div>
