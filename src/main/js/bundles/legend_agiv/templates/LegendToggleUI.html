         class="switcherPane"
         data-dojo-attach-point="switcherPane">
        <span data-dojo-attach-point="leftLabel"></span>

        <div data-dojo-type="dojox/mobile/Switch"
             data-dojo-attach-point="mapSwitch"

        <span data-dojo-attach-point="rightLabel"></span>
    </div>
    <div data-dojo-attach-point="controlsNode"></div>
</div>
