<div>
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="gutters:false"
         data-dojo-attach-point="mainnode">

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
            <div data-dojo-attach-point="messagePane"
                 data-dojo-type="ct/ui/controls/MessagePane"
                 data-dojo-props=""></div>
        </div>

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
            <div data-dojo-attach-point="cityNode"
                 class="ctGipodInfoAddress"></div>
            <div data-dojo-attach-point="descriptionNode"
                 class="ctGipodInfoDescription"></div>
            <div data-dojo-attach-point="dateNode"
                 class="ctGipodInfoDate"></div>
            <div data-dojo-attach-point="recurrenceNode"
                 class="ctGipodInfoRecurrence"></div>
        </div>

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
            <div data-dojo-type="dijit/form/Button"
                 data-dojo-props="label:'${i18n.detail}','class':'convertButtonToLink', iconClass:'icon-arrow-rounded-right'"
                 data-dojo-attach-event="onClick:_onClick"></div>
        </div>

    </div>
</div>
