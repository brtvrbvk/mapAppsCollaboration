<div>
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="'class':'loadServiceCSV'"
         data-dojo-attach-point="borderContainer">
        <div data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region:'top'">
            <div data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-point="textBox"
                data-dojo-props="placeHolder:'CSV URL here'">
            </div>
            <div data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-point="latTextBox"
                data-dojo-props="placeHolder:'latitude column here'">
            </div>
            <div data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-point="lngTextBox"
                data-dojo-props="placeHolder:'longitude column here'">
            </div>
            <div data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-point="delimiterTextBox"
                data-dojo-props="placeHolder:'delimiter here'">
            </div>
            <div data-dojo-type="dijit/form/Button"
                 data-dojo-attach-point="submitSearch"
                 data-dojo-props="label:'load CSV'"
                 data-dojo-attach-event="onClick:_onSubmitClicked"
                 ></div>
        </div>
    </div>
</div>
